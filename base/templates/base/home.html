{% extends 'main.html' %}

{% block content %}

<h1>Home Page</h1>

<div>
    <ul>
        {% for room in rooms %}
            <div>
                <h5>{{room.id}} -- <a href="{% url 'room' room.id%}">{{room.name}}</a></h5>
            </div>
        {% endfor %}
    </ul>
</div>

{% endblock content %}
