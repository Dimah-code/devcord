{% extends 'main.html' %}

{% block content %}

<h1>Home Page</h1>

<div>
    <h2><a href="{% url 'create-room' %}">Create Room</a></h2>
    <ul>
        {% for room in rooms %}
            <div>
                <h2>{{room.host.username}}</h2>
                <li><h3>{{room.id}} -- <a href="{% url 'room' room.id%}">{{room.name}}</a></h3></li>
                <h4><a href="{% url 'update-room' room.id%}">Edit</a></h4>
                <h4><a href="{% url 'delete-room' room.id %}">Delete</a></h4>
            </div>
            <hr>
        {% endfor %}
    </ul>
</div>

{% endblock content %}
